<br>
<div class="container-fluid">

	<div class=" row">
		<a ng-click='refreshDataButton()' class="btn btn-default btn-sm pull-left"><i class="fa fa-refresh"></i>&nbsp;Refresh</a>
		<h4 class="text-center"><i class="fa  fa-book"></i> Check-in &nbsp; &nbsp;
		<!-- <button class="btn btn-success btn-sm" type="button">View All</button> -->
		</h4>          
	</div>
	<div class=" row">
		<div class="col-xs-4 col-sm-3 col-sm-offset-2 "> <!-- col-xs-offset-3 -->
		<a ng-click='open("A","L")' class="btn btn-success btn-lg btn-block">&nbsp;A - L&nbsp;<i class="fa fa-users"></i></a>
		</div>
		<div class="col-xs-4  col-sm-3">
		
		<a ng-click='open("K","M")' class="btn btn-success btn-lg btn-block">&nbsp;K - M&nbsp;<i class="fa fa-users"></i></a>
		</div>
		<div class="col-xs-4  col-sm-3">
		
		<a ng-click='open("N","Z")' class="btn btn-success btn-lg btn-block ">&nbsp;N - Z&nbsp;<i class="fa fa-users"></i></a>       
		</div>
	</div>
	<br>
	<br>
	<div class=" row">
		<div class=" well well-sm col-xs-12">  <!-- col-xs-10 col-xs-offset-1 -->
			<!-- <h5 class="text-center">Last Checked-in &nbsp; <button class="btn btn-success btn-sm" type="button">View All</button></h5> -->
			<h5 class="" ng-show="loading"><i class="fa fa-cog fa-spin"></i> Loading Events</h5>
			<h5 class="text-center" ng-show="!loading && !lastCheckedIn.length"> Check-in Students</h5>
			<table ng-show="lastCheckedIn.length"  class="table table-striped  ">
				<thead>
					<tr >
						<th class="text-center">Student</th>
						<th class="text-center">DoB</th>
						<th class="text-center">Time</th>
					</tr>
				</thead>
				<tbody class="">
					<tr ng-repeat="student in lastCheckedIn"><!-- ng-repeat="" -->
						<td class="text-center" >{{student.lastName}},&nbsp;{{student.firstName}}</td>
						<td class="text-center">{{student.dob}}</td>
						<td class="text-center">{{student.checkinTime}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
</div>


<!--		Modal for sub-set of Students    Modal for sub-set of Students   -->
<script type="text/ng-template" id="myModalContent.html">
<div class="modal-header">
	<div class="modal-title">
		<div class=" row">
			<div class="col-xs-2">
				<button class="btn btn-sm btn-danger" ng-click="cancel()">x</button>
			</div>
		<div class="col-xs-8">
			<div class="text-center"> A-Z Students</div>
			</div>
		<div class="col-xs-2">
			<button class="btn btn-sm pull-right btn-success" ng-click="ok()">Save</button>
			</div>
		</div>
	</div>
</div>

<div class="modal-body" >
<table class="table table-striped  " ng-hide="students.length === 0">
				<thead>
					<tr >
						<th class="text-center">Student</th>
						<th class="text-center">Time</th>
						<th class="text-center">Check-In</th>
					</tr>
				</thead>
				<tbody >
					<tr ng-repeat="student in students">
						<td class="text-center" >{{student.lastName}},&nbsp;{{student.firstName}}</td>
						<td class="text-center">{{student.checkinTime}}</td>
						<td class="text-center">
							<a class="btn btn-default btn-sm" ng-click="toggleBoolean(student)" ng-class="{'btn-success': student.checkinTime, 'btn-white': !student.checkinTime}">
			                    <span ng-show="student.checkinTime">
			                      <i class="fa fa-check-square"></i>
			                    </span>
			                    <span class="text-muted" ng-show="!student.checkinTime">
			                      <i class="fa fa-square-o"></i>
			                    </span>
			                  </a>
						</td>
					</tr>
				</tbody>
			</table>
		<div class="modal-footer" ng-hide="students.length">
			<h3 class="text-center">All Students Checked In </h3>
		</div>
			
 
</div>

</script>
